name: Fetch Latest News

on:
  schedule:
    - cron: '0 */3 * * *'  # Setiap 3 jam = 8x sehari (lebih banyak commit!)
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch news articles
        run: |
          curl -X POST http://localhost:3000/api/fetchNews || \
          node -e "
            const { fetchAllNews } = require('./src/lib/newsFetcher');
            const { saveArticles } = require('./src/lib/articleStorage');
            
            async function run() {
              try {
                const articles = await fetchAllNews();
                await saveArticles(articles);
                console.log('Successfully fetched and saved', articles.length, 'articles');
              } catch (error) {
                console.error('Error:', error);
                process.exit(1);
              }
            }
            
            run();
          "
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "xenchinryu7@users.noreply.github.com"
          git config --local user.name "XenchinRyu7"
          git add data/articles/
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Fetch latest tech news - $(date +'%Y-%m-%d %H:%M')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
